<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preload" href="./assets/fonts/montserrat-v31-latin-500.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./assets/fonts/montserrat-v31-latin-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./assets/fonts/fraunces-v38-latin-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main id="main__product--card">

    <img class="product-image mobile-image" src="./assets/images/image-product-mobile.jpg" alt="" width="700" height="684">

    <img class="product-image desktop-image" src="./assets/images/image-product-desktop.jpg" alt="" width="600" height="900">

    <article class="main__product--details">
      <span class="main__product--type">PERFUME</span>
      <h1 class="main__product--heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="main__product--description">A floral, solar and voluptuous interpretation composed by  Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="main__price--container">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>

      <button class="main__cart--btn">
        <span><img src="assets/images/icon-cart.svg" alt=""></span>
        <span>Add to Cart</span>
      </button>

    </article>
  </main>

  </div>-->
</body>
</html>
